{% extends "check.html" %}


{% block content %}


<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Float four columns side by side */
    .column {
      float: left;
      width:20%;
      padding: 0 10px;
    }
    
    /* Remove extra left and right margins, due to padding */
    .row {margin: 0 -5px;}
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive columns */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        display: block;
        margin-bottom: 20px;
      }
    }
    
    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background-color: #f1f1f1;
    }
    </style>
    
    
    

    
        <div class="row">
            {% for dir in dirs %}
            <div class="column">
                <div class="card">
                    <h3>Card</h3>
                        <img class="card-img-top" src="static/p_images/{{dir}}" alt="Card image cap">
                        
                </div>
            </div>
            {% endfor %}
        </div>
     
    
    

{% endblock %}
